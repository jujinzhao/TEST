<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="message" />
		<span id="messageBox"></span>
		<script>
			var re = /\d+/g;
			var re1 = /1|3|5|7/g;
			var re2 = /\d/;
			var message = document.getElementById("message");
			var messageBox = document.getElementById("messageBox");
			message.oninput=function(){
				var value = message.value.trim();
//				re.lastIndex = 0;
				if(!re2.test(value)){
					messageBox.innerHTML = "请输入数字";
				
				}else{
					var str = String(value.match(re));
					
					messageBox.innerHTML ="输入的数字为："+change(str);
				}
			}
			function change(value){
				
				value = value.replace(re1,function($0){
					var star="";
					for (var i = 0; i < $0.length; i++) {
						star+="*";
					}
					return star;
				});
				return value;
			}
		</script>
	</body>
</html>
